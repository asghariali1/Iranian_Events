<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Timeline</title>
    <script src="https://unpkg.com/jalaali-js/dist/jalaali.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-jalaali@0.9.2/build/moment-jalaali.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jalaali-js@1.1.0/dist/jalaali.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .data-input {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px dashed #ddd;
            transition: all 0.3s ease;
        }

        .data-input:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .data-input h3 {
            margin-bottom: 15px;
            color: #555;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .buttons {
            text-align: center;
            margin: 20px 0;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .timeline-container {
            position: relative;
            margin-top: 40px;
            padding: 20px 0;
        }

        .timeline {
            position: relative;
            max-width: 100%;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .timeline-item {
            position: relative;
            margin: 30px 0;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .timeline-item:nth-child(even) {
            animation-delay: 0.1s;
        }

        .timeline-item:nth-child(odd) {
            animation-delay: 0.2s;

        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timeline-content {
            position: relative;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 45%;
            transition: all 0.3s ease;
            text-align: right;
            direction: rtl;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .timeline-content.expanded {
    width: 80%;
    margin-left: auto !important;
    margin-right: auto !important;
    z-index: 100;
    position: relative;
}
        .timeline-content.event {
    background: linear-gradient(135deg, #ffffff, #e6f3ff);
    border-left: 4px solid #4a90e2;
}

.timeline-content.death {
    background: linear-gradient(135deg, #ffffff, #ffe6e6);
    border-left: 4px solid #e24a4a;
}

.event-category.event {
    background: rgba(74, 144, 226, 0.1);
    color: #4a90e2;
}

.event-category.death {
    background: rgba(226, 74, 74, 0.1);
    color: #e24a4a;
}
.event-link {
    color: #667eea;
    text-decoration: none;
    margin-top: 10px;
    display: none;  /* Hidden by default */
    padding: 8px 0;
    font-weight: bold;
}
.expanded .event-link {
    display: block;  /* Show when expanded */
}

.expanded .event-description {
    max-height: none;
    margin-bottom: 15px;
}

.event-description {
    max-height: 60px;
    overflow: hidden;
    transition: max-height 0.3s ease;
}
.timeline-date.event {
    background: linear-gradient(45deg, #4a90e2, #357abd);
}

.timeline-date.death {
    background: linear-gradient(45deg, #e24a4a, #bd3535);
}
        .timeline-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .timeline-item:nth-child(odd) .timeline-content {
            margin-right: 55%;
            margin-left: 0;
        }

        .timeline-item:nth-child(even) .timeline-content {
            margin-right: 0;
            margin-left: 55%;
        }

        .timeline-date {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            white-space: nowrap;
            z-index: 10;
        }

        .event-title {
            color: #333;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            font-family: 'Tahoma', 'Arial', sans-serif;
            direction: rtl;
            -webkit-text-fill-color: transparent;
        }

        .event-description {
            color: #666;
            line-height: 1.6;
            font-size: 15px;
        }

        .event-category {
            position: absolute;
            top: -10px;
            left: 20px;
            right: auto; 
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .sample-data {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 13px;
            color: #555;
        }

        .controls {
            text-align: center;
            margin: 30px 0;
        }

        .search-box {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            width: 300px;
            font-size: 16px;
            margin: 0 10px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-buttons {
            margin-top: 20px;
        }

        .filter-btn {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px solid #667eea;
            padding: 8px 20px;
            border-radius: 20px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .timeline::before {
                right: 20px;
                left: auto;
            }

            .timeline-content {
                width: calc(100% - 60px);
                margin-right: 60px !important;
                margin-left: 0 !important;
            }

            .timeline-date {
                right: 20px;
                left: auto;
                transform: translateX(50%);
            }

            .search-box {
                width: 250px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Interactive Timeline Creator</h1>
            <p>Transform your events data into a beautiful, interactive timeline</p>
        </div>

        <div class="data-input">
            <h3>Enter your events data (JSON format)</h3>
            <textarea id="dataInput" placeholder='Example format:
[
  {
    "date": "2024-01-15",
    "title": "Project Launch",
    "description": "Successfully launched our new product to the market",
    "category": "Business"
  },
  {
    "date": "2024-02-20",
    "title": "Team Expansion",
    "description": "Added 5 new team members to support growth",
    "category": "HR"
  }
]'></textarea>
            
            <div class="sample-data">
                <strong>Supported formats:</strong> JSON array with date, title, description, and optional category fields
            </div>
        </div>

        <div class="buttons">
            <button class="btn" onclick="loadSampleData()">Load Sample Data</button>
            <button class="btn" onclick="generateTimeline()">Generate Timeline</button>
            <button class="btn" onclick="clearTimeline()">Clear</button>
            <button class="btn" onclick="loadJsonFile()">Load Timeline from JSON</button>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <input type="text" class="search-box" id="searchBox" placeholder="Search events..." oninput="filterTimeline()">
            <div class="filter-buttons" id="filterButtons"></div>
        </div>

        <div class="timeline-container" id="timelineContainer">
            <div id="timeline" class="timeline"></div>
        </div>
    </div>

    <script>
        let timelineData = [];
        let filteredData = [];
        let categories = new Set();

        function loadSampleData() {
            const sampleData = [
                {
                    date: "2024-01-15",
                    title: "Company Founded",
                    description: "Our startup journey began with a simple idea and a passionate team",
                    category: "Business"
                },
                {
                    date: "2024-03-10",
                    title: "First Product Release",
                    description: "Launched our MVP after months of development and testing",
                    category: "Product"
                },
                {
                    date: "2024-05-22",
                    title: "Series A Funding",
                    description: "Secured $2M in Series A funding to accelerate growth",
                    category: "Finance"
                },
                {
                    date: "2024-07-08",
                    title: "Team Expansion",
                    description: "Grew our team from 5 to 15 talented individuals",
                    category: "HR"
                },
                {
                    date: "2024-09-15",
                    title: "International Launch",
                    description: "Expanded to European markets with localized features",
                    category: "Business"
                },
                {
                    date: "2024-11-03",
                    title: "Partnership Deal",
                    description: "Strategic partnership with industry leader announced",
                    category: "Business"
                }
            ];

            document.getElementById('dataInput').value = JSON.stringify(sampleData, null, 2);
        }

        function generateTimeline() {
            const inputData = document.getElementById('dataInput').value.trim();
            
            if (!inputData) {
                alert('Please enter some data first or load sample data');
                return;
            }

            try {
                timelineData = JSON.parse(inputData);
                
                if (!Array.isArray(timelineData)) {
                    throw new Error('Data must be an array');
                }

                // Sort by date
                timelineData.sort((a, b) => new Date(a.date) - new Date(b.date));
                
                // Extract unique categories
                categories.clear();
                timelineData.forEach(item => {
                    if (item.category) {
                        categories.add(item.category);
                    }
                });

                filteredData = [...timelineData];
                renderTimeline();
                setupControls();
                
                document.getElementById('controls').style.display = 'block';
                
            } catch (error) {
                alert('Invalid JSON format. Please check your data structure.');
                console.error(error);
            }
        }

        function renderTimeline() {
    const timelineElement = document.getElementById('timeline');
    timelineElement.innerHTML = '';

    filteredData.forEach((item, index) => {
        const timelineItem = document.createElement('div');
        timelineItem.className = 'timeline-item';
        let formattedDate = item.date; // fallback
        try {
            const [jy, jm, jd] = item.date.split('-').map(Number);
            const persianMonths = [
                "فروردین", "اردیبهشت", "خرداد", "تیر", "مرداد", "شهریور",
                "مهر", "آبان", "آذر", "دی", "بهمن", "اسفند"
            ];
            formattedDate = `${jd} ${persianMonths[jm - 1]} ${jy}`;
        } catch (e) {
            console.warn('Date parsing failed:', e);
        }

        const itemType = item.category.toLowerCase() === 'death' ? 'death' : 'event';

        timelineItem.innerHTML = `
            <div class="timeline-content ${itemType}" dir="rtl" onclick="toggleExpand(this)">
                <div class="timeline-date ${itemType}">${formattedDate}</div>
                <div class="event-category ${itemType}">${item.category}</div>
                <div class="event-title">${item.title}</div>
                <div class="event-description">${item.description}</div>
                ${item.link ? `<a href="${item.link}" class="event-link" target="_blank">مشاهده منبع</a>` : ''}
            </div>
        `;

        timelineElement.appendChild(timelineItem);
    });
}
function toggleExpand(element) {
    // Remove expanded class from all other elements
    document.querySelectorAll('.timeline-content').forEach(el => {
        if (el !== element) el.classList.remove('expanded');
    });
    
    // Toggle expanded class on clicked element
    element.classList.toggle('expanded');
}
        function setupControls() {
            const filterButtonsContainer = document.getElementById('filterButtons');
            filterButtonsContainer.innerHTML = '<button class="filter-btn active" onclick="filterByCategory(\'all\')">All</button>';
            
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = category;
                btn.onclick = () => filterByCategory(category);
                filterButtonsContainer.appendChild(btn);
            });
        }

        function filterByCategory(category) {
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (category === 'all') {
                filteredData = [...timelineData];
            } else {
                filteredData = timelineData.filter(item => item.category === category);
            }

            // Apply search filter if there's a search term
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            if (searchTerm) {
                filteredData = filteredData.filter(item =>
                    item.title.toLowerCase().includes(searchTerm) ||
                    item.description.toLowerCase().includes(searchTerm)
                );
            }

            renderTimeline();
        }

        function filterTimeline() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            if (!searchTerm) {
                // Get currently active category
                const activeBtn = document.querySelector('.filter-btn.active');
                const activeCategory = activeBtn.textContent === 'All' ? 'all' : activeBtn.textContent;
                
                if (activeCategory === 'all') {
                    filteredData = [...timelineData];
                } else {
                    filteredData = timelineData.filter(item => item.category === activeCategory);
                }
            } else {
                // Get currently active category
                const activeBtn = document.querySelector('.filter-btn.active');
                const activeCategory = activeBtn.textContent === 'All' ? 'all' : activeBtn.textContent;
                
                let baseData = activeCategory === 'all' ? timelineData : 
                              timelineData.filter(item => item.category === activeCategory);
                
                filteredData = baseData.filter(item =>
                    item.title.toLowerCase().includes(searchTerm) ||
                    item.description.toLowerCase().includes(searchTerm)
                );
            }

            renderTimeline();
        }

        function clearTimeline() {
            document.getElementById('timeline').innerHTML = '';
            document.getElementById('dataInput').value = '';
            document.getElementById('controls').style.display = 'none';
            timelineData = [];
            filteredData = [];
            categories.clear();
        }
    </script>
    <script>

    async function loadJsonFile() {
    try {
        const response = await fetch('combined_data.json');
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const text = await response.text(); // Get raw text first
        try {
            timelineData = JSON.parse(text); // Try to parse it
        } catch (e) {
            console.error("JSON Parse Error:", e);
            console.log("Raw content:", text);
            throw new Error('Invalid JSON format');
        }

        if (!Array.isArray(timelineData)) {
            throw new Error('Data must be an array');
        }

        filteredData = [...timelineData];
        renderTimeline();
        setupControls();

        document.getElementById('controls').style.display = 'block';
    } catch (error) {
        console.error("Detailed error:", error);
        alert(`Failed to load JSON file: ${error.message}`);
    }
}

    // Replace the button's onclick with loadJsonFile()
    // <button class="btn" onclick="loadJsonFile()">Load Timeline from JSON</button>
</script>
</body>
</html>
