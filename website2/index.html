<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iran History Timeline</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="timeline-container">
      <!-- Header -->
      <div class="timeline-header">
        <h1 class="timeline-title">Iran History Timeline</h1>
        <p class="timeline-subtitle">Navigate through Persian history</p>
        <div class="header-nav">
          <a href="stats.html" class="stats-link">üìä View Statistics</a>
        </div>
      </div>

      <!-- Main Timeline Area -->
      <div class="timeline-main">
        <div class="content-area">
          <!-- Event Card Container -->
          <div class="event-card">
            <!-- Left side: Image -->
            <div class="event-image-panel">
              <img
                id="mediaImage"
                class="media-image"
                alt="Event Image"
                style="display: none"
              />
              <div
                id="mediaCaption"
                class="media-caption"
                style="display: none"
              ></div>
            </div>
            
            <!-- Center: Content -->
            <div class="event-content-panel">
              <div class="slide-content" id="slideContent">
                <div class="slide-header">
                  <div class="slide-meta">
                    <div class="slide-date" id="slideDate">Date</div>
                    <div class="slide-era" id="slideEra">Era</div>
                    <div class="slide-category" id="slideCategory">Category</div>
                  </div>
                  <h2 class="slide-title" id="slideTitle">Event Title</h2>
                </div>
                <div class="slide-body">
                  <div class="slide-text" id="slideText">
                    Event description will appear here...
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Right side: Controls and Filters -->
            <div class="event-controls-panel">
              <!-- Navigation Controls -->
              <div class="timeline-controls">
                <button class="control-btn" onclick="previousSlide()">‚Äπ</button>
                <button
                  class="control-btn"
                  onclick="toggleAutoplay()"
                  id="playBtn"
                >
                  ‚è∏
                </button>
                <button class="control-btn" onclick="nextSlide()">‚Ä∫</button>
                <button class="control-btn" onclick="switchLanguage()">
                  EN/FA
                </button>
              </div>
              
              <!-- Timeline Filter Buttons -->
              <div class="timeline-filter-container" style="display: none;">
                <div class="filter-group">
                  <span class="filter-label">Show:</span>
                  <div class="filter-buttons">
                    <button class="timeline-filter-btn" data-filter="events">
                      <span class="filter-icon">üìÖ</span>
                      <span class="filter-text">Events</span>
                    </button>
                    <button class="timeline-filter-btn" data-filter="deaths">
                      <span class="filter-icon">‚ö∞Ô∏è</span>
                      <span class="filter-text">Deaths</span>
                    </button>
                    <button class="timeline-filter-btn clear-btn" data-filter="clear">
                      <span class="filter-icon">üö´</span>
                      <span class="filter-text">Clear All</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
          
          <!-- Events Timeline -->
         
        
            <div class="timeline-track-content">
              <div class="timeline-scale" id="eventsTimelineScale">
                <!-- Events timeline scale will be generated here -->
              </div>
              <div class="timeline-bar-container">
                <div class="timeline-bar events-bar" id="eventsTimelineBar">
                  <!-- Events timeline bar and zoom indicator -->
                </div>
                <div class="timeline-zoom-area" id="eventsTimelineZoomArea">
                  <!-- Events zoom focus area indicator -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

        <!-- Timeline Navigation (Fixed at bottom) -->
        <div class="timeline-nav">
            <!-- Breadcrumb Navigation -->
            <div class="breadcrumb-container">
                <div id="breadcrumb">
                    <span class="breadcrumb-item active">Eras</span>
                </div>
            </div>
            
            <!-- Back Button -->
            <div class="back-button" onclick="navigateBack()" title="Go Back">
                ‚Üê
            </div>
            
            <!-- Level Indicator -->
            <div class="level-indicator" id="levelIndicator">
                Era Level
            </div>
            
            <div id="timelineTrack">
                <!-- Timeline content will be generated here -->
            </div>
        </div>
        
        <!-- Timeline Visualization Area -->
        <div class="timeline-visualization">
            <div class="timeline-scale" id="timelineScale">
                <!-- Time scale labels will be generated here -->
            </div>
            <div class="timeline-bar-container">
                <div class="timeline-bar" id="timelineBar">
                    <!-- Timeline bar and zoom indicator will be here -->
                </div>
                <div class="timeline-zoom-area" id="timelineZoomArea">
                    <!-- Zoom focus area indicator -->
                </div>
            </div>
        </div>

        <!-- Search Box -->
        <div class="search-container">
            <input
                type="text"
                id="searchBox"
                class="search-box"
                placeholder="Search events..."
            />
        </div>
    </div>

    <script src="assets/js/scripts.js"></script>
  </body>
</html>
